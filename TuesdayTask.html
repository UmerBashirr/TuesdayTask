// program 1 : removing element in array
function remove_array_element(array, n)
 {
    const index = array.indexOf(n);
    array.splice(index, 1);
    return array;
 }

// program 5 : JavaScript program to sort the items of an array in ascending order

var arr1=[-3,8,7,6,5,-4,3,2,1];
var arr2=[];
var min=arr1[0];
max=arr1[0];
var position;
for (i=0; i<arr1.length; i++)
{
        if (max<arr1[i]) max=arr1[i];
}

for (var i=0;i<arr1.length;i++)
{
        for (var j=0;j<arr1.length;j++)
        {
                if (arr1[j]!="String")
                {
                        if (min>arr1[j]) 
                        {
                                min=arr1[j];
                                position=j;
                        }
                }
        }
        arr2[i]=min;
        arr1[position]="String";
        min=max;
}
console.log(arr2);
